  <style>
    body{
      margin-left:10px;
      padding-left:5px;
    }
    .card-year{
      color:red;
    }
    #more-btn{
      text-align: right;
      margin-left: 5rem;
      font-size: medium;
      margin-bottom: 20px;
      width: 9rem;
      height:20px;
    }
    #more-btn:hover{
background-color: green;
color: white;
border-radius: 10px;
width: 9rem;
text-decoration: none;
height:20px;

    }
  
#image-beauti{
  width: 100%;
  height: 340px;
  border-radius: 0 0 0 0;
}
.card
{
  border: none;
}
.card:hover
{
  background-color: #4267B2;
  color:white;
  border: none;
  transform: scale(1.1); 
  
  border-radius: 10px 10px 0px 0;
}
.card img {
  height:10rem;
  border-radius: 10px 10px 0px 0;
}
.card-lib{
  width:25rem;
text-align: center;
justify-content: center;
}
.card-lib:hover{
  background-color: #FB8B24;
  color:azure;
}
#about-booklist h1{ 
  background-color:#EF4040 ;
}
#cs:hover{
  text-decoration: none;
    border-bottom: 5px solid #EF4040; /* Replace #yourColor with the desired color code */
    color: inherit; 
}
#cs-p{
  background-color: #FB8B24;
  border-radius: 10px;
  color:white;
  
}
.card-center{
  text-align: center;
}
.card-center:hover{
  background-color: #4267B2;
  color:white;
  transform: scale(1.1);
}
  </style>
